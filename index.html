<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    
    <!-- Remix Icons Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style CSS File Link -->
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- Swiper JS Importing Link for Design -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!-- Scroll Reveal -->
    <script src="js/scrollreveal.min.js" defer></script>

    <!-- Swiper Js Importing Link for Development -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>

    <!-- JavaScript File Link -->
    <script src="JS/main.js" defer></script>
</head>
<body>
    <!-- ======================== HEADER ======================== -->
    <header class="header section">
        <a href="#" class="logo">Portofolio</a>
        <nav class="nav_list">
            <ul>
                <a href="#home" class="nav_link active_link">
                    <li>
                        <i class="ri-home-line"></i>
                        <span>Home</span>
                    </li>
                </a>
                <a href="#about" class="nav_link">
                    <li>
                        <i class="ri-question-mark"></i>
                        <span>About</span>
                    </li>
                </a>
                <a href="#testimonial" class="nav_link">
                    <li>
                        <i class="ri-message-2-line"></i>
                        <span>Testimonial</span>
                    </li>
                </a>
                <a href="#contact" class="nav_link">
                    <li>
                        <i class="ri-phone-line"></i>
                        <span>Contact</span>
                    </li>
                </a>
            </ul>
        </nav>
        <i class="ri-moon-line theme_icon" id="theme_icon"></i>   
    </header>
    <!--============== Main ==============-->
    <main class="section">
        <section class="main-content">
            <h1>Hi,<br>
                I'm <span>Andrea</span>
            </h1>
            <h3>Front End Developer</h3>
            <p>Hey, are you looking for a developer to bring your ideas alive so you can <br>
            grow your business? let's get in touch.</p>
            <div class="hire_btns">
                <button>
                    Hire me 
                    <i class="ri-arrow-right-line"></i>
                </button>
                <button>
                    Download CV
                    <i class="ri-download-cloud-line"></i>
                </button>
            </div>
            <div class="social_icons">
                <i class="ri-github-fill"></i>
                <i class="ri-linkedin-fill"></i>
                <i class="ri-mail-line"></i>
                <i class="ri-whatsapp-line"></i>
            </div>
        </section>
        <section class="main-image">
            <img src="images/andrea.jpg" alt="photo of andrea">
        </section>
    </main>
    <!--============== SCROLL UP ==============-->
    <i class="ri-arrow-up-line scrollup" id="scroll-up"></i>
</body>
</html>
